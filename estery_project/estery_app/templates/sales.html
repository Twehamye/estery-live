
{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}


<h1>Sales Capture Form</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: darkblue; text-align: center;">Enter a new Sale details </legend>
            {{ form|crispy }}
        </fieldset><br>
        <!-- <label id="camera-label" for="camera-input">Take a Photo</label>
        <input id="camera-input" type="file" accept="image/*" capture="camera" name="image"> -->
        <button type="submit">Submit</button>
    </form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
{% endblock content %}
