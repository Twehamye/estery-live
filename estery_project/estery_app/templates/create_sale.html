{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content  %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" >
    <br>
    <h3> </h3>
    <form method="POST"  action="" >
      {% csrf_token %}
      <fieldset class="form-group">
            <legend class="border-bottom mb-4" style="color: darkblue; text-align: center;">Enter a new Sales Detail</legend>
            {{ form|crispy }}
        </fieldset><br>
      <div class="form-group" id="signup-button" align="center">
            <a class="btn btn-success" href="{% url 'home' %}">Back Home</a>
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
{% endblock content %}
